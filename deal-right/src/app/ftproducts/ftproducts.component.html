<div class="ft-products">
  <h2 id="header">Featured Products</h2>
  <div class="row">
      <div *ngFor="let product of products; let i = index"class="product">
          <img src="{{product.img_url}}">
          <p>{{product.name}} - <strong>{{product.price}}$</strong></p>
          <button (click)="addProductToCart(product.id)">Add to cart</button>
      </div>
  </div>
</div>
